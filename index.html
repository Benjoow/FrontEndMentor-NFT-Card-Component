<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
      <a href="#" class="card__head"><img src="./images/image-equilibrium.jpg" alt="illustration"></a>
      <a href="#"><h4 class="card__title">Equilibrium #3429</h4></a>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__elements">

        <div class="card__leftElement">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>

        <div class="card__rightElement">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>  

      </div>
      <hr>
      <div class="creation">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Benjoow</a>.
    </div>
  </footer>

</body>
</html>
